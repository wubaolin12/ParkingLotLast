<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <h1><a href="/" title="室内地图-室内三维地图" target="_blank">易景室内三维地图引擎</a>（多地图展示示例）</h1>
                        
        <div class="tips-right">

                <div class="msg msg2">
                    <h4>多地图展示示例</h4>
                    <p>1. 单个页面允许初始化多个map</p>

                    <div style="display: none">室内地图多地图展示示例,易景室内三维地图引擎提供地图浏览、缩放、旋转、图层显隐等基础功能，支持自定义室内地图显示风格及样式，可自动绘制楼层热力图、散点图等专题地图，快速进行空间大数据分析展示。支持跨楼层精准的点到点之间的最短、最优路径计算，支持对路径结果进行导航和动画,并提供丰富的地图主题资源供二次开发调用。</div>
                </div>
            </div>
    
        </div>

    <div class="row">

        <div id="map-container1" class="split col-md-6"></div>
        <div id="map-container2" class="split col-md-6"></div>
    </div>
    <script src="../lib/config.js"></script>
    <script src="../lib/esmap.min.js"></script>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <script src="../lib/jquery.qrcode.min.js"></script>
    <script src="../lib/tips_controls.js"></script>
    <script src="../lib/split.min.js"></script>
    <script type="text/javascript">
        var map2 = null;
        var map1 = null;
        var esmapID = getQueryString('id') || defaultOpt.mapID;
        var styleid = getQueryString("styleid") || defaultOpt.themeID;
        $(document).ready(function () {
            Split(['#map-container1', '#map-container2'], {
                sizes: [50, 50],
                //direction: 'vertical',
            });
            map1 = new esmap.ESMap({
                container: document.getElementById('map-container1'),
                mapDataSrc: defaultOpt.mapDataUrl, //地图数据位置
                mapThemeSrc: defaultOpt.mapThemeUrl, //主题数据位置
                themeID: styleid
            });
            map1.openMapById('10005');//sceneId
            map1.mapPicker.enabled =true
            map1.on('loadComplete', function () {
                OpenMap2();
            });

            function OpenMap2() {
                map2 = new esmap.ESMap({
                    container: document.getElementById('map-container2'),
                    mapDataSrc: defaultOpt.mapDataUrl, //地图数据位置
                    mapThemeSrc: defaultOpt.mapThemeUrl, //主题数据位置
                    themeID: styleid
                });
                map2.openMapById('test666');//sceneId
                map2.mapPicker.enabled =true
            }
        })

    </script>
