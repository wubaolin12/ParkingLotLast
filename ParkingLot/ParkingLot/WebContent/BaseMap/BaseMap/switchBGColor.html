    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta charset="UTF-8">
    <title>室内地图切换背景色示例|室内三维地图引擎|易景空间地图</title>
    <meta name="keywords" content="室内地图切换背景色示例,室内地图,三维地图引擎,三维地图制作,室内定位,易景空间地图" />
    <meta name="description" content="室内地图切换背景色示例,易景室内三维地图引擎提供地图浏览、缩放、旋转、图层显隐等基础功能，支持自定义室内地图显示风格及样式，可自动绘制楼层热力图、散点图等专题地图，快速进行空间大数据分析展示。支持跨楼层精准的点到点之间的最短、最优路径计算，支持对路径结果进行导航和动画,并提供丰富的地图主题资源供二次开发调用。"/>
    <link rel="shortcut icon" type="image/ico" href="../image/favicon.ico">
    <link href="../lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>

<body>
    <div id="map-container"></div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <h1><a href="/" title="室内地图-室内三维地图" target="_blank">易景室内三维地图引擎</a>（切换背景色示例）</h1>
            
            
            <div class="tips-right">
                <span class="tip1"></span>
                <span class="tip2"></span>
            </div>
            <div class="tips-msg">
                <div class="msg msg1">
                    <div class="erweima"></div>
                    <p>手机扫一扫进入体验</p>
                </div>
                <div class="msg msg2">
                    <h4>切换背景色示例</h4>
                        <p>1. 通过 map['backgroundColor'] 控制背景色</p>

                        <div style="display: none">室内地图切换背景色示例,易景室内三维地图引擎提供地图浏览、缩放、旋转、图层显隐等基础功能，支持自定义室内地图显示风格及样式，可自动绘制楼层热力图、散点图等专题地图，快速进行空间大数据分析展示。支持跨楼层精准的点到点之间的最短、最优路径计算，支持对路径结果进行导航和动画,并提供丰富的地图主题资源供二次开发调用。</div>
                </div>
            </div>

    
        </div>
    </nav>

    <div class="dropdown">
        <button id="dropLabel-backgroundColor" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
       切换背景色 <span class="caret"></span>
    </button>
        <ul class="dropdown-menu" aria-labelledby="dropLabel-backgroundColor">
            <li><a data-prop="backgroundColor" data-val="0xffffff">0xffffff</a></li>
            <li><a data-prop="backgroundColor" data-val="0xfad9aa">0xfad9aa</a></li>
            <li><a data-prop="backgroundColor" data-val="0x000001">0x000000</a></li>
        </ul>
    </div>
    <script src="../lib/config.js"></script>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <script src="../lib/jquery.qrcode.min.js"></script>
    <script src="../lib/tips_controls.js"></script>
    <script src="../lib/esmap.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script type="text/javascript">
        var map; //设置全局map变量
        var esmapID = getQueryString('id') || defaultOpt.mapID;
        var styleid = getQueryString("styleid") || defaultOpt.themeID;
        $(function () {
            map = new esmap.ESMap({
                container: $('#map-container')[0],     //渲染dom
                mapDataSrc: defaultOpt.mapDataUrl, //地图数据位置
                mapThemeSrc: defaultOpt.mapThemeUrl, //主题数据位置
                themeID: styleid
            });
            //打开地图数据
            map.openMapById(esmapID);//sceneId
            $('a[data-prop]').on('click', function (e) {
                var prop = $(this).data('prop');
                var val = $(this).data('val');
                map[prop] = val;
                $('#dropLabel-' + prop).html('背景色 - ' + $(this).text() + ' <span class="caret">');
            });
        });

    </script>

</body>

</html>
